{% extends 'layout.html' %}
{% block body %}


<div class="container">
    <div class="row">
            <div class="row">
                 <h3 class="text-center">Following</h3>
            </div>
            <div class="col-sm-6 col-md-offset-3 all_posts">
            {% for follow in following_list: %}
                <h4>Username: {{follow[1]}}<a href="/unfollow_user?user_id={{follow[0]}}"><button type="button" class="btn btn-danger unfollow">Unfollow</button></a></h4>
            {% endfor %}
            </div>
        <!-- </div> -->
    </div>
    <div class="row">
        
            <div class="row">
                 <h3 class="text-center">To Follow</h3>
            </div>
            <div class="col-sm-6 col-md-offset-3 all_posts">
            {% for follow in not_following_list: %}
                <h4>Username: {{follow[1]}}<a href="/follow_user?user_id={{follow[0]}}"><button type="button" class="btn btn-success follow">Follow</button></a></h4>
            {% endfor %}
            </div>
        
    </div>
</div>

{% endblock %}
